<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner</title>
    <style>
        #video {
            width: 100%;
            max-width: 600px;
            border: 1px solid black;
        }
        #scanButton {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
    <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
</head>
<body>
    <button id="scanButton">Scan QR Code 2</button>
    <div id="qr-reader" style="display: none;"></div>
    <script>
        const scanButton = document.getElementById('scanButton');
        const qrReader = new Html5Qrcode("qr-reader");

        scanButton.addEventListener('click', () => {
            scanButton.style.display = 'none'; // Hide the button
            qrReader.start(
                { facingMode: "environment" },
                {
                    fps: 10,
                    qrbox: 250
                },
                (decodedText, decodedResult) => {
                    alert(`QR Code URL: ${decodedText}`);
                    qrReader.stop().then(ignore => {
                        scanButton.style.display = 'block'; // Show the button again
                    }).catch(err => {
                        console.error('Error stopping the QR code scanner:', err);
                    });
                },
                (errorMessage) => {
                    // Handle scanning errors
                }
            ).catch(err => {
                console.error('Error starting the QR code scanner:', err);
            });
        });
    </script>
</body>
</html>
