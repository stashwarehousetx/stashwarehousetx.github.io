<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Test PWA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#317EFB">

  <!-- Link to manifest -->
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <h1>ðŸš€ My Test PWA</h1>
  <p>This page demonstrates Add to Home Screen on iOS & Android.</p>

  <button id="installBtn" style="display:none;
      padding:10px 20px; background:#317EFB; color:#fff; border:none;
      border-radius:6px; cursor:pointer;">Install App</button>

  <div id="iosPrompt" style="display:none; margin-top:20px;
      padding:10px; background:#f4f4f4; border:1px solid #ccc; border-radius:6px;">
    <p>ðŸ“± To install this app on your iPhone/iPad:</p>
    <ol>
      <li>Tap the <strong>Share</strong> button in Safari</li>
      <li>Select <strong>Add to Home Screen</strong></li>
    </ol>
  </div>

  <script>
    // Register service worker
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("service-worker.js")
        .then(() => console.log("Service Worker registered"))
        .catch(err => console.log("SW registration failed:", err));
    }

    // Android install prompt
    let deferredPrompt;
    window.addEventListener("beforeinstallprompt", (e) => {
      e.preventDefault();
      deferredPrompt = e;
      const installBtn = document.getElementById("installBtn");
      installBtn.style.display = "inline-block";
      installBtn.addEventListener("click", () => {
        installBtn.style.display = "none";
        deferredPrompt.prompt();
        deferredPrompt.userChoice.then((choice) => {
          console.log("User choice:", choice.outcome);
          deferredPrompt = null;
        });
      });
    });

    // iOS instructions
    function isIos() {
      return /iphone|ipad|ipod/i.test(window.navigator.userAgent);
    }
    function isInStandaloneMode() {
      return ("standalone" in window.navigator) && window.navigator.standalone;
    }
    if (isIos() && !isInStandaloneMode()) {
      document.getElementById("iosPrompt").style.display = "block";
    }
  </script>
</body>
</html>
