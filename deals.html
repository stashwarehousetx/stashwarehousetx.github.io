<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Consumer Sites</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="/ConsumerSites/piggy-bank-green-48x48.ico" />
  <link rel="apple-touch-icon" href="/ConsumerSites/apple-icon-57x57.png" />
  <link rel="apple-touch-icon" sizes="72x72" href="/ConsumerSites/apple-icon-72x72.png" />
  <link rel="apple-touch-icon" sizes="114x114" href="/ConsumerSites/apple-icon-114x114.png" />
  <link rel="apple-touch-icon" sizes="144x144" href="/ConsumerSites/apple-icon-144x144.png" />
  <link rel="icon" type="image/png" sizes="192x192" href="/ConsumerSites/android-icon-192x192.png" />
  <style>
    /* CSS Custom Properties for easy theming */
    :root {
      --bg-primary: #092834;
      --bg-secondary: #073140;
      --text-color: #F0F7D4;
      --accent-color: #B2D732;
      --highlight-color: #FF6600;
      --titlebar-height: 50px;
    }

    body {
      margin: 0;
      background-color: var(--bg-primary);
      color: var(--text-color);
      font-family: Arial, Helvetica, sans-serif;
      font-size: clamp(16px, 2.5vw, 20px);
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .titlebar {
      background-color: #000;
      color: var(--accent-color);
      font-size: clamp(20px, 3vw, 26px);
      font-weight: bold;
      padding: 10px;
      display: flex;
      align-items: center;
      height: var(--titlebar-height);
      box-sizing: border-box;
    }

    .hamburger {
      display: none; /* Hidden by default on desktop */
      font-size: 24px;
      cursor: pointer;
      margin-right: 15px;
    }

    .container {
      flex: 1;
      display: flex;
      overflow: hidden;
      transition: all 0.3s ease;
    }

    /* Styles for the sidebar and main content */
    aside.sidebar {
      background-color: var(--bg-secondary);
      padding: 10px;
      width: 250px;
      overflow-y: auto;
      flex-shrink: 0;
    }

    main.iframe-container {
      flex: 1;
      position: relative;
      background-color: white;
    }

    /* Links and Navigation */
    .sidebar ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }

    .sidebar li {
      display: flex;
      align-items: center;
    }

    .sidebar a {
      display: block;
      color: var(--text-color);
      text-decoration: none;
      padding: 4px 0 4px 10px;
      font-size: 18px;
      line-height: 1.3;
      transition: color 0.2s ease;
      flex: 1;
    }

    .sidebar a:hover,
    .sidebar a.active {
      color: var(--highlight-color);
    }

    /* Favicon styles for both large and small screens */
    .favicon {
      width: 16px;
      height: 16px;
      margin-left: 24px;
      margin-right: 8px;
      flex-shrink: 0; /* Prevents icon from shrinking on small screens */
    }

    .csssubtitle {
      margin-top: 15px;
      margin-bottom: 6px;
      font-size: clamp(18px, 3vw, 20px);
      font-weight: bold;
      color: var(--accent-color);
      cursor: pointer;
      display: flex;
      align-items: center;
    }

    .csssubtitle .icon {
      font-size: 16px;
      margin-right: 8px;
      width: 16px;
      display: inline-block;
      text-align: center;
      transition: transform 0.2s ease;
    }

    .group-content {
      margin-bottom: 10px;
      transition: max-height 0.3s ease;
      overflow: hidden;
    }

    .group-content.collapsed {
      max-height: 0;
      padding: 0;
      margin: 0;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      background-color: white;
    }

    /* Loading Spinner */
    #spinner {
      display: none;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(9, 40, 52, 0.8);
      align-items: center;
      justify-content: center;
      z-index: 999;
    }

    #spinner::before {
      content: "";
      width: 60px;
      height: 60px;
      border: 8px solid var(--accent-color);
      border-top: 8px solid var(--highlight-color);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .external-icon {
      font-size: 0.8em;
      margin-left: 5px;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      body { font-size: clamp(18px, 5vw, 22px); }
      .titlebar { font-size: clamp(24px, 3vw, 26px); }
      .sidebar a { font-size: 22px !important; }
      .csssubtitle { font-size: clamp(22px, 3vw, 24px); }
      .hamburger { display: none !important; }
      aside.sidebar {
        position: static;
        width: 100%;
        height: auto;
        display: block !important;
      }
      .container { flex-direction: column; }
      main.iframe-container { display: none; }
      .external-icon { display: none; } 
      .favicon { margin-left: 10px; }
    }

    @media (min-width: 769px) {
      .hamburger { display: block; }
      .sidebar { position: relative; z-index: 2; }
      main.iframe-container { display: block; }
      .container.sidebar-hidden .iframe-container { width: 100%; }
      .container.sidebar-hidden .sidebar { width: 0; padding: 0; }
    }
  </style>
</head>
<body>
  <div class="titlebar">
    <div class="hamburger" onclick="toggleSidebar()">☰</div>
    CONSUMER SITES
  </div>
  <div class="container" id="mainContainer">
    <aside id="sidebar" class="sidebar">
      <div class="csssubtitle"><span class="icon">▼</span>DEALS</div>
      <div class="group-content" id="group-deals"></div>

      <div class="csssubtitle"><span class="icon">▶</span>COUPONS</div>
      <div class="group-content collapsed" id="group-coupons"></div>

      <div class="csssubtitle"><span class="icon">▶</span>PRICE COMPARISON</div>
      <div class="group-content collapsed" id="group-compare"></div>

      <div class="csssubtitle"><span class="icon">▶</span>REVIEWS</div>
      <div class="group-content collapsed" id="group-reviews"></div>
    </aside>
    <main class="iframe-container">
      <div id="spinner"></div>
      <iframe id="contentFrame" src=""></iframe>
    </main>
  </div>
  <script>
    const linksData = {
      deals: [
        { name: "Ben's Bargains", url: "https://www.bensbargains.com/", iframe: true },
        { name: "Slick Deals", url: "https://slickdeals.net/", iframe: false },
        { name: "Brad's Deals", url: "https://www.bradsdeals.com/", iframe: true },
        { name: "dealsea", url: "https://dealsea.com/", iframe: false },
        { name: "Spoofee", url: "https://www.spoofee.com/", iframe: true },
        { name: "Tech bargains", url: "https://www.techbargains.com/", iframe: true },
        { name: "Dealnews", url: "https://www.dealnews.com/", iframe: false },
        { name: "Deal Catcher", url: "https://www.dealcatcher.com/", iframe: false },
        { name: "GottaDEAL", url: "https://gottadeal.com/", iframe: true },
        { name: "Clark Deals", url: "https://clarkdeals.com/", iframe: true },
        { name: "Woot!", url: "https://www.woot.com/", iframe: false },
        { name: "E Deal Info", url: "https://www.edealinfo.com/", iframe: true },
        { name: "meh.", url: "https://www.meh.com/", iframe: false },
      ],
      coupons: [
        { name: "Coupon Cabin", url: "https://www.couponcabin.com/", iframe: false },
        { name: "Coupons.com", url: "https://www.coupons.com/", iframe: true },
        { name: "RetailMeNot", url: "https://www.retailmenot.com/", iframe: true },
      ],
      compare: [
        { name: "Google Shopping", url: "https://shopping.google.com/", iframe: false },
        { name: "Shopping.com", url: "https://www.shopping.com/", iframe: false },
      ],
      reviews: [
        { name: "c|net Reviews", url: "https://www.cnet.com/reviews/", iframe: true },
        { name: "Digital Photography Review", url: "https://www.dpreview.com/", iframe: true },
        { name: "Tom's Guide", url: "https://www.tomsguide.com/", iframe: false },
      ]
    };

    const iframe = document.getElementById("contentFrame");
    const spinner = document.getElementById("spinner");
    const container = document.getElementById("mainContainer");
    const sidebar = document.getElementById("sidebar");

    function isLargeScreen() {
      return window.innerWidth > 768;
    }

    function toggleSidebar() {
      container.classList.toggle("sidebar-hidden");
    }

    function createLink(link) {
      const li = document.createElement("li");
      
      const favicon = document.createElement("img");
      favicon.className = "favicon";
      favicon.src = `https://t1.gstatic.com/faviconV2?client=SOCIAL&type=FAVICON&fallback_opts=TYPE,SIZE,URL&url=${encodeURIComponent(link.url)}&size=32`;
      favicon.alt = `${link.name} favicon`;
      li.appendChild(favicon);

      const a = document.createElement("a");
      a.textContent = link.name;
      a.href = link.url;
      a.dataset.url = link.url;

      if (!link.iframe) {
        const icon = document.createElement("span");
        icon.className = "external-icon";
        icon.textContent = "↗";
        a.appendChild(icon);
      }

      a.addEventListener("click", function (e) {
        // Prevent the default browser navigation behavior
        e.preventDefault();
        
        document.querySelectorAll('#sidebar a').forEach(l => l.classList.remove('active'));
        this.classList.add('active');

        if (!isLargeScreen()) {
          // In small mode, navigate the current window to the URL
          window.location.href = link.url;
          return;
        }

        // The rest of the logic for large screen mode
        if (!link.iframe) {
          iframe.removeAttribute('src');
          iframe.srcdoc = `<html style="background-color:#092834; color:#F0F7D4; font-family:Arial; display:flex; align-items:center; justify-content:center; height:100%; margin:0;"><body>${link.name} is opening in a new tab... <span class="external-icon">↗</span></body></html>`;
          setTimeout(() => {
            window.open(link.url, '_blank');
            iframe.srcdoc = `<html style="background-color:#092834; color:#F0F7D4; font-family:Arial; display:flex; align-items:center; justify-content:center; height:100%; margin:0;"><body>${link.name} was opened in a new tab.</body></html>`;
          }, 1000);
        } else {
          spinner.style.display = 'flex';
          iframe.src = link.url;
        }
      });

      li.appendChild(a);
      return li;
    }

    function renderLinks() {
      for (const [category, links] of Object.entries(linksData)) {
        const groupContent = document.getElementById(`group-${category}`);
        const ul = document.createElement("ul");
        links.forEach(link => ul.appendChild(createLink(link)));
        groupContent.appendChild(ul);
      }
    }

    document.querySelectorAll('.csssubtitle').forEach(subtitle => {
      subtitle.addEventListener('click', () => {
        const group = subtitle.nextElementSibling;
        const icon = subtitle.querySelector('.icon');
        const isCollapsed = group.classList.toggle('collapsed');
        icon.textContent = isCollapsed ? '▶' : '▼';
      });
    });

    iframe.addEventListener('load', () => {
      spinner.style.display = 'none';
    });

    window.addEventListener('load', () => {
      renderLinks();
      if (isLargeScreen()) {
        // Sets the initial content of the iframe to the welcome message
        iframe.srcdoc = `<html style="background-color:#092834; color:#F0F7D4; font-family:Arial; text-align:center; padding: 20px; height:100%; margin:0; box-sizing:border-box;">
                           <body>
                             <h1 style="color:#B2D732;">Welcome to Consumer Sites</h1>
                             <p style="font-size: 1.2em;">Access your favorite deal sites and online stores.</p>
                             <p>Click on a site in the sidebar to get started!</p>
                           </body>
                         </html>`;
      }
    });

    window.addEventListener('resize', () => {
      if (!isLargeScreen()) {
        container.classList.remove('sidebar-hidden');
      }
    });
  </script>
</body>
</html>
